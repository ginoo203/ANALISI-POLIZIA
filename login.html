<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TerraShift - Sign In | Polizia Postale</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <img src="assets/polizia-postale-logo.png" alt="Logo Polizia Postale" />
        <div class="title">
          <strong>TerraShift</strong>
          <span>Polizia Postale e delle Comunicazioni</span>
        </div>
      </div>
      <nav class="nav" aria-label="Main">
        <a href="index.html">Analysis</a>
        <a href="about.html">About</a>
        <a href="login.html" class="active">Login</a>
      </nav>
    </div>
  </header>
  <div class="header-spacer"></div>

  <main class="fullscreen-bg" role="main">
    <section class="card" aria-labelledby="signin-title">
      <div class="meta">Accesso riservato</div>
      <h1 id="signin-title">TerraShift - Sign In</h1>
      <form class="auth-form" action="#" method="post" autocomplete="on">
        <div class="field">
          <label for="email">Email</label>
          <input class="input" type="email" id="email" name="email" placeholder="nome.cognome@poliziadistato.it" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input class="input" type="password" id="password" name="password" placeholder="••••••••" required />
        </div>
        <div class="spacer"></div>
        <button class="button block" type="submit">Sign In</button>

        <div class="auth-links">
          <a href="register.html">Create an account</a>
          <a href="#" aria-label="Recupero password">Forgot Password?</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
